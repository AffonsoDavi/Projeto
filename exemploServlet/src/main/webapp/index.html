<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Teste pagina</title>
<link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
	<div id="area">
		<form name="formulario" onsubmit="return validaForm()"
			action="insereContato ">
			<fieldset>
				<legend>Contato</legend>
				<table>
					<tr>
						<td>Nome:</td>
						<td><input type="text" id="nome" name="nome"></td>
					</tr>
					<tr>
						<td>Endereço:</td>
						<td><input type="text" id="endereco" name="endereco"></td>
					</tr>
					<tr>
						<td>Telefone:</td>
						<td><input type="text" id="telefone" name="telefone"></td>
					</tr>
				</table>
				<div class="botao">
				<button type="submit">Enviar</button><button type="reset">Limpar</button></div>
			</fieldset>
		</form>
	</div>
</body>
<script>
	function validaForm() {
		var nome = document.getElementById("nome").value;
		var endereco = document.getElementById("endereco").value;
		var telefone = document.getElementById("telefone").value;

		if (nome == "") {
			alert("Preencha o campo Nome");
			document.formulario.nome.focus();
			return false;
		} else if (endereco == "") {
			alert("Preencha o campo Endereço");
			document.formulario.endereco.focus();
			return false;
		} else if (telefone == "") {
			alert("Preencha o campo Telefone");
			document.formulario.telefone.focus();
			return false;
		}
		return true;

	}
</script>
</html>
